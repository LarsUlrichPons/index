<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Bangers&family=Cinzel+Decorative:wght@400;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quintessential&family=Satisfy&family=Sedan:ital@0;1&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

    <style>
        :root
{
    --primary: #fff;
    --bg-color:rgb(40,68,32);
    --bg-envelope-color:#f5edd1;
    --enveope-tab: #FFE5B4;
    --envelope-cover: #F5DEB3;
    --shadow-color: rgba(0,0,0,0.2);
    --txt-color: #444;
    --heart-color:rgb(252,8,231);

}

body
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: var(--bg-color);
    display: flex;
    align-items: center;
    justify-content: center;

}

.container
{

    height: 100vh;
    display: grid;
    place-items: center;

}

.container > .envelope-wrapper
{

    background : var(--bg-envelope-color);
    box-shadow: 0 0 40px var(--shadow-color);
}

.container >.envelope-wrapper > .envelope
{
    position: relative;
    width: 300px;
    height: 230px;


}

.container > .envelope-wrapper > .envelope::before {
    content: '';
    position: absolute;
    z-index: 2;
    border-top: 130px solid var(--enveope-tab);
    border-right: 150px solid transparent;
    border-left: 150px solid transparent;
    top: 0;
    transform-origin: top;
    transition: transform 0.75s ease-in-out; /* Smoother timing */
}


.container>.envelope-wrapper>.envelope::after
{

    content: '';
    position: absolute;
    border-top: 130px solid transparent;
    border-right: 150px solid var(--envelope-cover);
    border-left: 150px solid var(--envelope-cover);
    border-bottom: 100px solid var(--envelope-cover);
    bottom: 0;
}

.letter {
    position: absolute;
    right: 20%;
    left: 16.5%;
    bottom: 1%; /* Initially hidden inside the envelope */
    width: 60%;
    height: 105%;
    background: var(--primary);
    transition: bottom 0.8s ease-in-out, opacity 0.8s ease-in-out; /* Smooth slide and fade-in */
    padding: 20px 10px;
    box-shadow: 0 0 10px var(--shadow-color);
    opacity: 0; /* Start invisible */
    z-index: 4; /* Below the flap */
}

.letter >.text
{
    font-family: "Sour Gummy", serif;

    font-size: 12px;
    color: var(--txt-color);
    text-align: justify;

}

.heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 15px;
    height: 15px;
    background: var(--heart-color);
    z-index: 4;
    transform: translate(-50%, -20%) rotate(45deg);
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    box-shadow: 0 0 10px var(--shadow-color);
    cursor: pointer;
    opacity: 1; /* Initially visible */
}
.heart::before,
.heart::after
{
    content: '';
    position: absolute;
    width: 15px;
    height: 15px;
    background: var(--heart-color);
    border-radius: 50%;


}

.heart::before
{
    top: -7.5px
}

.heart::after
{
    right: 7.5px
}

.flap > .envelope::before {
    z-index: 0;
    transform: rotateX(180deg); /* Smoothly flips open */
    transition: transform 0.75s ease-in-out; /* Matches the letter timing */
}

.flap > .envelope .letter {
    bottom: 20px; /* Slides up to be visible */
    opacity: 1; /* Becomes visible */
    transform: scale(1.05); /* Slight scaling for emphasis */
    transition-delay: 0.4s; /* Ensures it animates after the flap */
    z-index: 4; /* Above the flap */
}

.flap > .heart {
    opacity: 0; /* Fade out */
    transform: scale(0.5) rotate(45deg); /* Shrink and fade out */
    transition-delay: 0.3s; /* Ensure it disappears after the flap starts opening */
}
    </style>
</head>


<body>
     <div class="container">
        <div class="envelope-wrapper ">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>AbiJane</strong>
                            <p>
                                Happy Valentine’s Day, Ate Ria!
                                I want to take this chance to say how amazing and strong you are.
                            Please take care of yourself, and no matter what happens, I’ll always be here for you.
                            Wishing you a sweet and wonderful day today!
                                 
                            </p>
                                <audio  id="Audio" autoplay >
                                    <source src="blue (Official Music Video).mp3" type="audio/mp3">
                                </audio>
                                
                    </div>
                </div><div class="heart"></div>
            </div>
        </div>
     </div>

     
     <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click',()=> envelope.classList.toggle('flap'));
        document.getElementById("Audio").volume = 0.3;
       
     </script>
</body>
</html>
